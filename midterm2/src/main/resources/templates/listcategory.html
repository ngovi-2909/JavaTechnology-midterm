<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
  <title>List of category</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
  <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
  <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js}"></script>
  <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</head>
<body style="background-color: #f8f8f8">

<div class="container-fluid p-5">
  <div class="row mb-5">
    <div class="col-md-6">
      <h3>Category Management</h3>
    </div>
    <div class="col-md-6 text-right">
      Hello <span class="text-danger">Admin</span> |<a th:href="@{/admin}">Admin Home</a>| <a th:href="@{/}" >Logout</a>
    </div>
  </div>
  <div class="col-md-8" style="margin: auto">
    <a th:href="@{/admin/category/add}" class="btn btn-primary">Add Category</a>
    <br>
    <br>
    <h4 class="text-success">List of category</h4>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="category : ${categories}">
        <td th:text="${category.id}">1</td>
        <td th:text="${category.name}">BuckMason Pant</td>
        <td>
          <a th:href="@{/admin/category/edit/{id}(id=${category.id})}">Edit</a> |
          <a th:href="@{/admin/category/delete/{id}(id=${category.id})}">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
<script>
  // Add the following code if you want the name of the file appear on select
  $(".custom-file-input").on("change", function() {
    var fileName = $(this).val().split("\\").pop();
    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
  });
</script>
</body>
</html>
