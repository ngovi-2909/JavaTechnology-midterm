<!DOCTYPE>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
  <link th:href="@{https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css}" rel='stylesheet' type='text/css'>
  <link th:href="@{//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css}" rel='stylesheet' type='text/css'>
  <link th:href="@{//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/css/bootstrap-switch.css}" rel='stylesheet' type='text/css'>
  <link th:href="@{https://davidstutz.github.io/bootstrap-multiselect/css/bootstrap-multiselect.css}" rel='stylesheet' type='text/css'>
  <script th:src="@{//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js}" type='text/javascript'></script>
  <script th:src='@{//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js}' type='text/javascript'></script>
  <script th:src='@{//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js}' type='text/javascript'></script>
  <script th:src='@{//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/js/bootstrap-switch.min.js}' type='text/javascript'></script>
  <script th:src='@{https://davidstutz.github.io/bootstrap-multiselect/js/bootstrap-multiselect.js}' type='text/javascript'></script>
  <link th:href="@{/css/checkoutStyle.css}">
</head>
<body>
<div class='container'>
  <div class='panel panel-primary dialog-panel'>
    <div class='panel-heading'>
      <h5>Checkout Product</h5>
    </div>
    <div class='panel-body'>
      <form class="form-horizonta" role='form' th:action="@{/home/cart/checkout/thanks}" method="post" th:object="${customer}">
        <div class='form-group'>
          <label class='control-label col-md-2 col-md-offset-2' for='id_name'>Name</label>
          <input type="hidden" name="id" th:field="*{id}">
          <div class='col-md-8'>
            <div class='col-md-4 indent-small'>
              <div class='form-group internal'>
                <input class='form-control' id='id_name' placeholder='Name' type='text' name="name" th:field="*{name}" required>
              </div>
            </div>
          </div>
        </div>
        <div class='form-group'>
          <label class='control-label col-md-2 col-md-offset-2' for='id_adults'>Age</label>
          <div class='col-md-8'>
            <div class='col-md-2'>
              <div class='form-group internal'>
                <input class='form-control col-md-8' id='id_adults' type='number' min="18" name="age" th:field="*{age}" required>
              </div>
            </div>
          </div>
        </div>
        <div class='form-group' style="padding-top: 10px">
          <label class='control-label col-md-2 col-md-offset-2' for='id_address'>Contact</label>
          <div class='col-md-6'>
            <div class='form-group'>
              <div class='col-md-11'>
                <input class='form-control' id='id_address' placeholder='Address' type='text' name="address" th:field="*{address}" required>
              </div>
            </div>
            <div class='form-group internal'>
              <div class='col-md-11'>
                <input class='form-control' id='id_phone' placeholder='Phone: (xxx) - xxx xxxx' name="phone" type='text' th:field="*{phone}" required>
              </div>
            </div>
          </div>
        </div>

        <div class='form-group' style="padding-bottom: 10px">
          <div class='col-md-offset-4 col-md-3' style="margin-top: 10px">
            <button class='btn-lg btn-primary' type='submit'>Checkout</button>
          </div>
          <div class='col-md-3' style="margin-top: 10px">
            <a th:href="@{/home/cart}"><button class='btn-lg btn-danger' style='float:right' type='button'>Cancel</button></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
