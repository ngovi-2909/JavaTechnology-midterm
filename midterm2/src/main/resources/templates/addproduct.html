<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
  <title>Add New Product</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
  <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
  <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js}"></script>
  <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="row rounded border p-3">
  <div class="col-md-4" style="margin: auto">
    <h4 class="text-success">Add new product</h4>
    <form th:action="@{/admin/product/get}" th:object="${productDTO}" method="post" class="mt-3" enctype="multipart/form-data">
      <input type="hidden" name="id" th:field="*{id}">
      <div class="form-group">
        <label for="product-name">Name</label>
        <input class="form-control" type="text" placeholder="Name of product" id="product-name" name="name" th:field="*{name}" required>
      </div>
      <div class="form-group">
        <label for="product-category">Select Category</label>
        <select class="form-control" id="product-category" name="category" th:field="*{categoryId}">
          <option th:each="category : ${categories}"
                  th:value="${category.id}"
                  th:text="${category.name}">
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input class="form-control" type="number" placeholder="Price of product" id="price" name="price" th:field="*{price}" required>
      </div>
      <div class="form-group">
        <label for="brand">Brand</label>
        <input class="form-control" type="text" placeholder="Brand of product" id="brand" name="brand" th:field="*{brand}" required>
      </div>
      <div class="form-group">
        <label for="color">Color</label>
        <input class="form-control" type="text" placeholder="Color of product" id="color" name="color" th:field="*{color}" required>
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input class="form-control" type="file" placeholder="Image of product" id="image" name="image" accept="image/jpg, image/png, image/jpeg" style="max-width: 500px; max-height: 500px;">
      </div>
      <input type="hidden" name="imageName" th:value="${productDTO.imageName}">
      <div class="form-group">
        <button class="btn btn-success mr-2" type="submit">Add Product</button>
        <a class="btn btn-secondary mr-2" th:href="@{/admin/product/list}">Cancel</a>
      </div>

    </form>
  </div>
</div>
</body>
</html>
