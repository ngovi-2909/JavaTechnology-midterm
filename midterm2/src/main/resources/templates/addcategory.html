<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
  <title>Add New Category</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
  <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
  <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js}"></script>
  <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="row rounded border p-3">
  <div class="col-md-4" style="margin: auto">
    <h4 class="text-success">Add new category</h4>
    <form th:action="@{/admin/category/get}" th:object="${category}" method="post" class="mt-3" enctype="multipart/form-data">
      <input type="hidden" name="id" th:field="*{id}">
      <div class="form-group">
        <label for="product-name">Name</label>
        <input class="form-control" type="text" placeholder="Name of category" id="product-name" name="name" th:field="*{name}" required>
      </div>
      <div class="form-group">
        <button class="btn btn-success mr-2" type="submit">Add Category</button>
        <a class="btn btn-secondary mr-2" th:href="@{/admin/category/list}">Cancel</a>
      </div>

    </form>
  </div>
</div>
</body>
</html>
